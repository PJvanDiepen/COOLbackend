<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gebruiker</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
</head>
<body>
    <select id="actieSelecteren"></select>
    <h1 id="kop">Speler</h1>
    <form action="speler.html">
        <fieldset>
            <legend>als gebruiker registreren</legend>
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" disabled>
            <label for="knsbNummer">KNSB nummer:</label>
            <input type="number" id="knsbNummer" name="knsbNummer" disabled>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="marge-boven">registratie versturen</button>
        </fieldset>
    </form>
    <script src="js/uitslagen.js"></script>
    <script src="js/gebruiker.js"></script>
</body>
</html>
