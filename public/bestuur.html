<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestuur</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
    <style>
        td:nth-child(2), td:nth-child(3) {
            text-align: right; /* interne en KNSB rating */
        }
        td:nth-child(5), td:nth-child(7) {
            text-align: center; /* knsb en nhsb */
        }
    </style>
</head>
<body>
    <select id="menu"></select>
    <select id="datumSelecteren"></select>
    <h1 id="kop"></h1>
    <p>
        OLA bestand inlezen:
        <input type="file" id="olaFile" accept=".csv" />
    </p>
    <table id="tabel">
        <tr>
            <th></th>
            <th>interne</th>
            <th>rating</th>
            <th>datum</th>
            <th>knsb</th>
            <th></th>
            <th>nhsb</th>
            <th></th>
            <th>competitie</th>
        </tr>
    </table>
    <hr>
    <div id="demo-container">
        <!-- label for="file-input" id="file-input-label">Choose Text File</label -->
        <input type="file" id="file-input" accept="text/plain" />
        <div id="file-progress-container"><span id="file-progress-percent"></span>% read</div>
        <div id="contents"></div>
    </div>
    <input type="file" id="fileUpload" />
    <input type="button" id="upload" value="Upload" onclick="Upload()" />
    <div id="dvCSV">
    </div>
    <script src="js/const.js"></script>
    <script src="js/bestuur.js"></script>
</body>
</html>
