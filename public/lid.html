<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lid</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
</head>
<body>
    <select id="menu"></select>
    <select id="spelerSelecteren"></select>
    <h1>Lid</h1>
    <form action="" id="formulier">
        <fieldset>
            <label for="naam">naam:</label>
            <input type="text" id="naam" name="naam" size="60" required>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" size="60">
            <label for="knsbNummer">KNSB nummer:</label>
            <input type="number" id="knsbNummer" name="knsbNummer" disabled>
            <label for="knsbRating">KNSB rating op 1 augustus:</label>
            <input type="number" id="knsbRating" name="knsbRating" disabled>
            <label for="interneRating">interne rating:</label>
            <select id="interneRating"></select>
            <label for="knsbTeam">KNSB team:</label>
            <select id="knsbTeam"></select>
            <label for="nhsbTeam">NHSB team:</label>
            <select id="nhsbTeam"></select>
            <label for="intern1">Interne competitie:</label>
            <select id="intern1"></select>
            <label for="intern2">Rapid competitie:</label>
            <select id="intern2"></select>
            <label for="gebruiker">gebruiker:</label>
            <input type="text" id="gebruiker" name="gebruiker" size="60" disabled>
            <button type="submit" class="marge-boven">wijzigingen opslaan</button>
        </fieldset>
    </form>
    <script src="js/const.js"></script>
    <script src="js/lid.js"></script>
</body>
</html>
