<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lid</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
</head>
<body>
    <select id="menu"></select>
    <h1 id="kop">Lid</h1>
    <form action="" id="formulier">
        <fieldset>
            <legend>lid formulier</legend>
            <label for="naam">naam:</label>
            <input type="text" id="naam" name="naam" size="40" required disabled>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" size="40" disabled>
            <label for="gebruiker">0-0-0 gebruiker:</label>
            <input type="text" id="gebruiker" name="gebruiker" size="40" disabled>
            <label for="knsbNummer">KNSB nummer:</label>
            <input type="number" id="knsbNummer" name="knsbNummer" disabled>
            <label for="knsbRating" id="jaar">KNSB rating</label>
            <input type="number" id="knsbRating" name="knsbRating" disabled>
            <label>interne rating:</label>
            <select id="interneRating" disabled></select>
            <label for="knsbTeam">KNSB team:</label>
            <select id="knsbTeam" disabled></select>
            <label for="nhsbTeam">NHSB team:</label>
            <select id="nhsbTeam"disabled></select>
            <label id="competities">speelt in competities:</label>
            <button type="submit" class="marge-boven">wijzigingen opslaan</button>
        </fieldset>
    </form>
    <script type="module" src="js/lid.js"></script>
</body>
</html>
