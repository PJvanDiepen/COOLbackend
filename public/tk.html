<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>kabinetformatie</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
    <style>
        td:nth-child(1), td:nth-child(3), td:nth-child(4) {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tweede Kamer Verkiezingen</h1>
    <figure id="plaatje" class="rechts">
        <h2 id="kabinet"></h2>
    </figure>
    <p id="jaren">
        Klik op een jaar:
    </p>
    <h2 id="kop" >Zetels per partij</h2>
    <table id="lijsten"></table>
    <h2>Meerderheidskabinetten</h2>
    <table id="kabinetten">
        <tr>
            <th></th>
            <th></th>
            <th>partijen</th>
            <th>zetels</th>
        </tr>
    </table>
    <script src="js/tk.js"></script>
    <script>
        verkiezingsJaren(document.getElementById("jaren"));
        uitslagenVerwerken(
            document.getElementById("kabinet"),
            document.getElementById("plaatje"),
            document.getElementById("kop"),
            document.getElementById("lijsten"));
        kabinetFormeren(document.getElementById("kabinetten"))
    </script>
</body>
</html>
