<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aanmelden</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
</head>
<body>
    <select id="menu"></select>
    <h1 id="kop">Aanmelden voor 0-0-0</h1>
    <form action="" id="formulier">
        <fieldset>
            <legend>registratie formulier</legend>
            <label for="naam">naam:</label>
            <input type="text" id="naam" name="naam" size="40" required>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" size="40">
            <label for="knsbNummer">KNSB nummer:</label>
            <input type="number" id="knsbNummer" name="knsbNummer" disabled>
            <label for="knsbRating" id="jaar">KNSB rating</label>
            <input type="number" id="knsbRating" name="knsbRating" disabled>
            <button type="submit" class="marge-boven">wijzigingen opslaan</button>
        </fieldset>
    </form>
    <script type="module" src="js/aanmelden.js"></script>
</body>
</html>
