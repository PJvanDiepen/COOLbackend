<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UUID</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
</head>
<body>
    <h1 id="kop">UUID</h1>
    <script>
        "use strict"; // TODO zie uitslagen.js

        const pagina = new URL(location);
        const server = pagina.host.match("localhost") ? "http://localhost:3000" : "https://0-0-0.nl";
        const params = pagina.searchParams;
        const vereniging = params.get("vereniging") || "Waagtoren";
        const uuidToken = params.get("uuidToken");
        if (vereniging && uuidToken) {
            localStorage.setItem(vereniging, uuidToken);
            sessionStorage.setItem("vereniging", vereniging);
            serverFetch("/email/" + uuidToken);
            naarAnderePagina("agenda.html");
        } else {
            naarAnderePagina("index.html");
        }

        async function serverFetch(url) {
            try {
                const response = await fetch(server + url);
                return await response.json();
            } catch (e) {
                console.error(e);
            }
        }

        function naarAnderePagina(naarPagina) {
            location.replace(pagina.pathname.replace(/\w+.html/, naarPagina));
        }

    </script>
</body>
</html>
