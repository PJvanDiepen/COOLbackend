<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ronde</title>
    <link rel="stylesheet" type="text/css" href="css/aaappp.css">
    <style>
        td:nth-child(3) {
            text-align: center; /* uitslag */
        }
    </style>
</head>
<body>
    <select id="actieSelecteren"></select>
    <select id="rondeSelecteren"></select>
    <h1 id="kop">Ronde</h1>
    <table id="wedstrijden">
        <tr>
            <th>datum</th>
            <th>wedstrijd</th>
            <th></th>
        </tr>
    </table>
    <h2 id="subkop">Ronde</h2>
    <table id="tabel">
        <tr>
            <th>wit</th>
            <th>zwart</th>
            <th></th>
        </tr>
    </table>
    <script src="js/uitslagen.js"></script>
    <script>
        actieSelecteren(document.getElementById("actieSelecteren"),
            hamburgerMenu,
            naarRanglijst,
            ["wijzigen..."],
            terugNaar
        );
        rondeSelecteren(document.getElementById("rondeSelecteren"), INTERNE_COMPETITIE, rondeNummer);
        wedstrijdenBijRonde(document.getElementById("kop"), document.getElementById("wedstrijden"));
        uitslagenRonde(document.getElementById("subkop"), document.getElementById("tabel"));
    </script>
</body>
</html>
