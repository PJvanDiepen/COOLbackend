<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ronde</title>
    <link rel="stylesheet" type="text/css" href="css/o_o_o.css">
    <style>
        #tabel td:nth-child(1) {
            text-align: right; /* bordnummer */
        }
        #wedstrijden td:nth-child(1), td:nth-child(4) {
            text-align: center; /* ronde, uitslag */
        }
    </style>
</head>
<body>
    <select id="menu"></select>
    <select id="rondeSelecteren"></select>
    <h1 id="competitie"></h1>
    <h2 id="kop">Ronde</h2>
    <table id="uitslagen">
        <tr>
            <th></th>
            <th>wit</th>
            <th>zwart</th>
            <th></th>
        </tr>
    </table>
    <h2 id="subkop">Andere ronden</h2>
    <table id="wedstrijden">
        <tr>
            <th>ronde</th>
            <th>datum</th>
            <th>wedstrijd</th>
            <th>uitslag</th>
        </tr>
    </table>
    <script type="module" src="js/ronde.js"></script>
</body>
</html>
